<div class="container mt-3">
  <!-- ðŸ”¹ Header -->
  <div class="d-flex justify-content-between mb-3">
    <input [(ngModel)]="searchKey"
           (ngModelChange)="search()"
           type="text"
           class="form-control w-50"
           placeholder="Search categories...">
    <button class="btn btn-success ms-auto" (click)="addCategory()">+ Add Category</button>
  </div>

  <!-- ðŸ”¹ Ø±Ø³Ø§Ø¦Ù„ Ø§Ù„ØªÙ†Ø¨ÙŠÙ‡ -->
  <div *ngIf="messageEn || messageAr" class="alert alert-info text-center">
    <div>{{ messageEn }}</div>
    <div>{{ messageAr }}</div>
  </div>

  <!-- ðŸ”¹ Categories Table -->
  <table class="table table-hover table-bordered align-middle">
    <thead class="table-dark">
    <tr>
      <th>Logo</th>
      <th>Name</th>
      <th>Flag</th>
      <th class="text-center">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let category of categories">
      <td class="text-center">
        <i class="{{ category.logo }} fa-2x text-primary"></i>
      </td>
      <td>{{ category.name }}</td>
      <td>{{ category.flag }}</td>
      <td class="actions-cell">
        <div class="actions">
          <button class="btn btn-sm btn-warning" (click)="editCategory(category)">
            <i class="fas fa-edit"></i>
          </button>
          <button class="btn btn-sm btn-danger" (click)="deleteCategory(category.id)">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- ðŸ”¹ Ù„Ø§ ØªÙˆØ¬Ø¯ Ø¨ÙŠØ§Ù†Ø§Øª -->
  <div *ngIf="categories.length === 0 && totalCategories === 0" class="alert alert-secondary text-center mt-3 shadow-sm">
    <i class="fas fa-ban text-danger"></i> No categories found
  </div>

  <!-- ðŸ”¹ Pagination -->
  <ngb-pagination
    *ngIf="categories.length > 0"
    [(page)]="pageNo"
    [pageSize]="pageSize"
    [collectionSize]="totalCategories"
    (pageChange)="pageChange($event)"
    [maxSize]="5"
    [boundaryLinks]="true">
  </ngb-pagination>
</div>
