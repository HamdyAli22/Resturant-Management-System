<div class="no-orders" *ngIf="!productOrders || productOrders.length === 0">
  <h2>No order selected</h2>
  <p>Please select products from the cart before proceeding.</p>
</div>
<section class="ftco-section" *ngIf="productOrders.length !== 0">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-4">
        <h1 class="heading-section">Orders</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <!--					<h3 class="h5 mb-4 text-center">Table Accordion</h3>-->
        <div class="table-wrap">
          <table class="table">
            <thead class="thead-primary">
            <tr>
              <th>&nbsp;</th>
              <th>&nbsp;</th>
              <th>Product</th>
              <th>Price</th>
              <th>ADD</th>
              <th>Quantity</th>
              <th>REMOVE</th>
              <th>total</th>
              <th>&nbsp;</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let order of productOrders" class="alert" role="alert">
              <td>
                <label class="checkbox-wrap checkbox-primary">
                </label>
              </td>
              <td>
                <img class="img" src="../../../assets/img/{{order.image}}" />
              </td>
              <td>
                <div class="email">
                  <span style="font-weight: bold">{{order.name}}</span><br>
                  <span>{{order.description}}</span>
                </div>
              </td>
              <td>{{order.price}}</td>
              <td class="quantity">
                <div class="input-group">
                  <a (click)="addProduct(order)" class="clickable-link">
                    <i class="fa fa-plus"></i>
                  </a>
                </div>
              </td>
              <td class="quantity">
                <div class="input-group">
                  <input disabled type="text" name="quantity" class="quantity form-control input-number" value="{{order.quantity}}" min="1" max="100">
                </div>
              </td>
              <td class="quantity">
                <div class="input-group">
                  <a *ngIf="order.quantity !== 1" (click)="removeProduct(order)" class="clickable-link">
                    <i class="fa fa-minus"></i>
                  </a>
                </div>
              </td>
              <td>{{order.quantity * order.price}}</td>
              <td>
                <button type="button" (click)="removeFullProduct(order)" class="close"  aria-label="Close">
                  X
                </button>
              </td>
            </tr>
            </tbody>
          </table>
          <button (click)="createOrder()" type="button" class="btn btn-success col-12">Take Order</button>
        </div>
      </div>
    </div>
  </div>
</section>
<div *ngIf="messageAr || messageEn" class="alert-popup">
  <p class="msg-ar">{{ messageAr }}</p>
  <p class="msg-en">{{ messageEn }}</p>
</div>
