<!-- Notification -->
<div *ngIf="messageEn || messageAr" class="notification-container fade-in">
  <div class="alert alert-warning d-flex justify-content-between align-items-center">
    <div>
      <strong *ngIf="messageEn">{{ messageEn }}</strong><br>
      <span *ngIf="messageAr" class="text-muted">{{ messageAr }}</span>
    </div>
    <button type="button" class="btn-close" aria-label="Close" (click)="clearMessage()"></button>
  </div>
</div>

<div class="container-fluid py-5 bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm border-0">
          <div class="card-body p-4">
            <h4 class="text-center mb-4 text-primary">Login</h4>

            <!-- form يبدأ هنا -->
            <form (ngSubmit)="login(username.value, password.value)">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Enter your username"
                  #username
                  required
                />
              </div>

              <div class="mb-3 position-relative">
                <label for="password" class="form-label">Password</label>
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  class="form-control pe-5"
                  id="password"
                  placeholder="Enter your password"
                  #password
                  required
                />
                <i
                  class="fa"
                  [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
                  (click)="togglePasswordVisibility()"
                  style="position: absolute; top: 38px; right: 15px; cursor: pointer; color: #6c757d;"
                ></i>
              </div>


              <div class="d-flex justify-content-between align-items-center mb-3">
<!--                <div class="form-check">-->
<!--                  <input type="checkbox" class="form-check-input" id="rememberMe" />-->
<!--                  <label class="form-check-label" for="rememberMe">Remember me</label>-->
<!--                </div>-->
                <a [routerLink]="['/change-password']" [queryParams]="{ mode: 'forgot' }" class="text-primary small">
                  Forgot password?
                </a>
              </div>

              <button class="btn btn-primary w-100" type="submit">
                Login
              </button>
            </form>
            <!-- form ينتهى هنا -->

            <div class="text-center mt-4">
              <small>Don't have an account?
                <a href="/signup" class="text-primary">Sign up</a></small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
