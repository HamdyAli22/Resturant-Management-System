<!-- Notification -->
<div *ngIf="messageEn || messageAr" class="notification-container fade-in">
  <div class="alert alert-warning d-flex justify-content-between align-items-center">
    <div>
      <strong *ngIf="messageEn">{{ messageEn }}</strong><br>
      <span *ngIf="messageAr" class="text-muted">{{ messageAr }}</span>
    </div>
    <button type="button" class="btn-close" aria-label="Close" (click)="clearMessage()"></button>
  </div>
</div>

<div class="container-fluid py-5 bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm border-0">
          <div class="card-body p-4">
            <h4 class="text-center mb-4 text-primary">Sign Up</h4>

            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Enter your username"
                #username
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter your password"
                #password
              />
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                placeholder="Confirm your password"
                #confirmPassword
              />
            </div>

            <button
              class="btn btn-primary w-100"
              type="submit"
              (click)="createAccount(username.value, password.value, confirmPassword.value)">
              Sign Up
            </button>

            <div class="text-center mt-4">
              <small>Already have an account? <a href="/login" class="text-primary">Login</a></small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
